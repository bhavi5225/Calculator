<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator App</title>
        <link rel="stylesheet" href="minor3.css">      
    </head>
    <body>
        <main class="container">
            <div class="calculator">
                <div class="header">calc</div>
                <!-- display screen-->
                <div class="display-screen">
                    <input type="text" class="user-input" readonly placeholder="0" />
                </div>
                <!-- calculator body-->
                <div class="cal-body"> 
                    <div class="buttons">
                        <!--grid 1 buttons-->
                        <div class="grid1">
                            <button class="key" >7</button>
                            <button class="key" >8</button>
                            <button class="key" >9</button>
                            <button class="delete-key">del</button>
                            <button class="key">4</button>
                            <button class="key">5</button>
                            <button class="key">6</button>
                            <button class="key">+</button>
                            <button class="key" >1</button>
                            <button class="key" >2</button>
                            <button class="key" >3</button>
                            <button class="key" >-</button>
                            <button class="key" >.</button>
                            <button class="key" >0</button>
                            <button class="key" >/</button>
                            <button class="key" >x</button>
                        </div>
                        <!-- grid 2 buttons-->
                        <div class="grid2">
                            <button class="reset-key" >reset</button>
                            <button class="equal-key" >=</button>
                        </div>
                    </div>
                </div>              
            </div>
        </main>    
        <!--adding js file-->
        <script src="minor3.js"></script>
    </body>
</html>
